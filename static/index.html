<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/index.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <script defer src="/assets/index.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link active" href="/about">About</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container">
        <form action="/api/wav-to-mp3" method="POST" class="card mt-5 p-2" enctype="multipart/form-data">

            <h1 class="card-img-top text-center">WAV to MP3</h1>
            <div class="form-group">
                <label for="waveFile">File</label>
                <input type="file" id="waveFile" name="waveFile" accept=".wav">
            </div>

            <div class="d-flex justify-content-start  mt-5 align-items-end">
                <button type="submit" class="btn btn-primary ">
                    Convert
                </button>
            </div>
        </form>
    </div>
</body>

</html>
